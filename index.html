<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body-container">
        <div class="container">
            <header class="header-container">
                <h1 class="header-title">Codehlep Blogs</h1>
                <p class="header-desc">Utilize this space to incorporate a captivating subheading crafted by chatGPT, adding depth and intrigue to your blog</p>
            </header>
        </div>
        <main class="main-container">
            <!--Card 1-->
           <div class="card-container">
            <a href="#" class="card-image-container">
                <img src="" 
                class="card-image"
                loading="lazy"
                alt="card 1">
            </a>

             <div class="card-title-container">
                <a href="#">
                    <h2 class="card-title"></h2>
                </a>
                <p class="card-desc">

                </p>
             </div>

             <div class="card-footer-container">
                <div class="author-container">

                </div>

                <div class="author-info-container">
                    <span>
                        John Doe
                    </span>
                    <span>
                        sept 19, 2021
                    </span>
                </div>
             </div>

             <div class="card-tag-container">
                <span>Technology</span>
             </div>

           </div>
        </main>
    </div>
